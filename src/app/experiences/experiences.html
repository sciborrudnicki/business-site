<ap-container [pt]="20">
  <ng-template containerTemplate="center">
    <app-section-header
      title="Experiences"
      icon="pi pi-briefcase"
      size="small"
    ></app-section-header>

    <p-timeline [value]="experiencesService.getExperiences()" align="left" class="customized-timeline">
      <ng-template #opposite let-event></ng-template>
      <ng-template #marker let-event>
        <span class="flex p-2 items-center justify-center text-white rounded-full z-10 shadow-sm" [style]="{ 'background-color': event.color }">
          <i class="text-xl" [class]="event.icon"></i>
        </span>
      </ng-template>
      <ng-template #content let-event>
        <p-card [header]="event.status" [subheader]="event.date" class="mb-6">
          @if (event.image) {
            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + event.image" [alt]="event.name" width="200" class="shadow" />
          }
          <p>{{ event.description }}</p>
          <!--
          <ng-template pTemplate="footer">
            <p-button label="Read more" [text]="true" />
          </ng-template>
          -->
        </p-card>
      </ng-template>
    </p-timeline>

  </ng-template>
</ap-container>
