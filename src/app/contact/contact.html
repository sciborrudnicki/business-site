
<ap-container [px]="6" [py]="20" [direction]="'row'">
  <ng-template containerTemplate="left">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-xl">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input pInputText id="name" formControlName="name" class="w-full" />
      </div>
      <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input pInputText id="email" formControlName="email" class="w-full" />
      </div>
      <div class="mb-4">
          <label for="message" class="block text-sm font-medium mb-2">Message</label>
          <textarea pInputTextarea id="message" formControlName="message" rows="5" class="w-full"></textarea>
      </div>
      <button *ngIf="isBrowser" pButton type="submit" [icon]="'pi pi-send'" label="Send Message" class="w-full"></button>
    </form>
  </ng-template>

  <ng-template containerTemplate="right">
    <div class="flex p-4 pt-3 pl-7 flex-col">
      <app-section-header
        [title]="title()"
        [icon]="''"
        [description]="description()"
      ></app-section-header>

      <div class="flex flex-col gap-3">
        <span class="flex flex-row gap-2"><i class="pi pi-envelope"></i> sciborrudnicki@example.com</span>
        <span class="flex flex-row gap-2"><i class="pi pi-mobile"></i> +1 (123) 456-7890</span>
        <span class="flex flex-row gap-2"><i class="pi pi-twitter"></i>  twitter</span>
        <span class="flex flex-row gap-2"><i class="pi pi-linkedin"></i> linkedin</span>
        <span class="flex flex-row gap-2"><i class="pi pi-github"></i> github</span>
        <span class="flex flex-row gap-2"><i class="pi pi-pinterest"></i> pinterest</span>
      </div>

    </div>
  </ng-template>
</ap-container>
